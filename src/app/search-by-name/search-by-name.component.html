


  
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           <div class="card card-signin my-5">
             <div class="card-body">
              <form class="form-signin">
                <div class="form-label-group">
                    
                  <label for="uname"><strong>EmployeeName</strong></label>&nbsp;&nbsp;
                  <input type="text" name="empName" [(ngModel)]="empName" class="form-group" #nameval='ngModel'  placeholder="Enter Employee Name" required >
                
                  <div *ngIf='nameval.errors && nameval.touched' class="alert alert-danger">
                    <div [hidden]='!nameval.errors.required'>Please provide employee name</div>
                   </div>
                </div>
                
            
            <br>
            <br><br>
            <div >    <button type="submit" class="btn btn-primary" (click)="fetchEmployeedocument()">Submit</button>
            </div>
            
<div class="form-label-group">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
        </div>
    </div>
</div>
<h4 align="center">{{message}}</h4>
              </form>
            </div></div></div></div></div>
            
               </body>
