  
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           <div class="card card-signin my-5">
             <div class="card-body">
              <form class="form-signin">
                <div class="form-label-group">
                    
                  <label for="uname"><strong>EmployeeId:</strong></label>&nbsp;&nbsp;&nbsp;
                  <input type="text" name="empId" [(ngModel)]="empId" class="form-group" #empidval='ngModel'  placeholder="Enter Employee ID" required >
            
                  <div *ngIf='empidval.errors && empidval.touched' class="alert alert-danger">
                    <div [hidden]='!empidval.errors.required'>Please provide employee id </div>
                   </div>
                </div>
                
            <br><br><br>
            <div>    <button type="submit" class="btn btn-primary" (click)="getImage()">Submit</button>
            </div>
<div class="form-label-group">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
            
            
        </div>
       </div>
</div>
<h4>{{message}}</h4>
              </form>
            </div></div></div></div></div>
            
               </body>
